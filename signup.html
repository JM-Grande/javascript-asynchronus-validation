<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <title>Sign Up</title>
  <meta name="description" content="" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./css/main.css">
  <link rel="stylesheet" href="./css/media.css">
  <script src="https://kit.fontawesome.com/bfe431409e.js" crossorigin="anonymous"></script>
</head>

<body>

  <!-- navbar -->
  <header>
    <a href="index.html" class="logo">Gadget Z</a>

    <nav class="navbar">
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="#Categories">Categories</a></li>
        <li><a href="#Trending">Trending</a></li>
      </ul>
    </nav>

    <div class="icons">
      <i class="fa-solid fa-cart-shopping"></i>
      <i class="fa-solid fa-magnifying-glass"></i>
      <i class="fa-solid fa-bars toggle"></i>
    </div>
  </header>
  <!-- navbar -->


  <!-- Sign Up Page -->
  <div class="signup-container">
    <div class="sign-up">
      <h2>Join Now!</h2>
      <form action="../CS5/index.html" onsubmit="register()" id="sign-form">
        Email: <span class="error_message" id="error_email"></span><br><input id="email" class="text" type="text"
          name="email" placeholder="Email Address">
        <br>

        Password: <span class="error_message" id="error_pass"></span><br><input id="password" class="text" type="text"
          name="password" placeholder="Password">
        <br>

        Confirm Password: <span class="error_message" id="error_confirm"></span><br><input id="confirm" class="text"
          type="text" name="confirmpass" placeholder="Confirm Password">
        <br>

        First Name: <span class="error_message" id="error_fname"></span><br><input id="fname" class="text" type="text"
          name="fname" placeholder="First Name"><br>

        Last Name: <span class="error_message" id="error_lname"></span><br><input id="lname" class="text" type="text"
          name="lname" placeholder="Last Name"><br>

        <div class="sign-radio">
          <!-- if you want to select 1 input they whoul have same name="Value" -->
          Sex: <span class="error_message" id="error_sex"></span><br><input id="male" type="radio" name="sex"
            value="Male">
          <label for="Male">Male</label>
          <input id="female" type="radio" name="sex" value="Female">
          <label for="Female">Female</label><br>
        </div>

        <span class="error_message" id="error_isAgreed"></span><br>
        <input id="isAgreed" class="chk-box" type="checkbox" name="agree" value="">I agree to the Terms and
        Conditions.<br>
        <button class="sub-btn" type="submit">Submit</button><br>
      </form>
      <a href="login.html" class="log-link">Already have account? Please Log In</a><br>
      <span id="success"></span>
    </div>
  </div>
  <!-- Signup Page -->

  <!-- Footer -->
  <div class="footer">
    <a href="index.html" class="title">Gadget Z</a>
    <p>Made by JM Grande</p>
    <div class="icons">
      <a href=""><i class="fa-brands fa-facebook"></i></a>
      <a href=""><i class="fa-brands fa-twitter"></i></a>
      <a href=""><i class="fa-brands fa-instagram-square"></i></a>
      <a href=""><i class="fa-brands fa-google-plus"></i></a>
    </div>
  </div>
  <!-- Footer -->

  <script src="./js/signup.js"></script>
</body>

</html>
